<h2>Contributors</h2>

<div class="card" *ngFor="let contributor of contributors | async">
  <div class="card-body">
    <h3 (click)="goToDetailPage(contributor)"><em>{{contributor.title}}</em> by {{contributor.artist}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{contributor.description}}
      <hr>
      <app-edit-contributor [selectedContributor]="contributor"></app-edit-contributor>
    </div>
  </div>
</div>
