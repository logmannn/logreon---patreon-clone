<div class="row">

  <div class="col-md-3">
    <h4>Edit Contributor</h4>

    <label>New Contributor Organization:</label>
    <input [(ngModel)]="selectedContributor.organization">


    <label>New Contributor Project:</label>
    <input [(ngModel)]="selectedContributor.project">


    <label>New Contributor Description:</label>
    <textarea [(ngModel)]="selectedContributor.description"></textarea>
  </div>
  <div class="col-md-9">
    <div class="card">
      <div class="card-header">
        <h3>Contributor's Rewards:</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <div class="card-body">
              <label><b>Low Reward:</b></label>
              <label>Value:</label>
              <input [(ngModel)]="selectedContributor.rewards.low.value">
              <label>Description:</label>
              <textarea [(ngModel)]="selectedContributor.rewards.low.description"></textarea>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card-body">
              <label><b>Medium Reward:</b></label>
              <label>Value:</label>
              <input [(ngModel)]="selectedContributor.rewards.medium.value">
              <label>Description:</label>
              <textarea [(ngModel)]="selectedContributor.rewards.medium.description"></textarea>
            </div>
          </div>
          <div class="col-md-4">
              <div class="card-body">
                <label><b>High Reward:</b></label>
                <label>Value:</label>
                <input [(ngModel)]="selectedContributor.rewards.high.value">
                <label>Description:</label>
                <textarea [(ngModel)]="selectedContributor.rewards.high.description"></textarea>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button class="update" (click)="beginUpdatingContributor(selectedContributor)">Update</button>

<hr>
<button (click)="beginDeletingContributor(selectedContributor)">Delete</button>
